<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="favicon-16.png" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Win Challenge StartPage</title>
	</head>
	<body>
		<div class="link">
			Open an <a href="overlay/" base="overlay/">Overlay</a> page with
			<input
				type="text"
				title="Challenge ID"
				placeholder="Challenge ID"
				class="w11"
				oninput="
					this.style.width = Math.max(this.value.length, 11) + 'ch';
					let linkOverlay = document.querySelector('.link a');
					linkOverlay.setAttribute('href', linkOverlay.getAttribute('base') + (this.value ? '?challengeID=' + this.value : ''));
					"
			/>
		</div>
		<div class="link">
			Open an <a href="controls/" base="controls/">Control</a> page with
			<input
				type="text"
				title="Challenge Code"
				placeholder="Challenge Code"
				class="w14"
				oninput="
					this.style.width = Math.max(this.value.length, 14) + 'ch';
					let linkControls = document.querySelector('.link a');
					linkControls.setAttribute('href', linkControls.getAttribute('base') + (this.value ? '?code=' + this.value : ''));
					"
			/>
		</div>
	</body>
</html>
