<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="../favicon-16.png" />
		<link rel="stylesheet" type="text/css" href="controls.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
		<title>Win Challenge Controls</title>
	</head>
	<body>
		<main></main>
		<div id="controls">
			<div id="buttons">
				<input type="button" id="bUpdate" />
				<input type="button" id="bAddChallenge" value="Add Challenge" />
				<input type="button" id="bClearAll" value="Clear" />
				<input type="button" id="bExportCode" value="Export" title="Save Settings as String" />
				<input type="button" id="bImportCode" value="Import" title="Import Settings from String" />
				<input type="button" id="bConnect" />
			</div>
			<table id="settings">
				<tbody>
					<tr>
						<th><span class="description">Challenge Code</span></th>
						<td><input type="text" id="iChallengeCode" class="setting" placeholder="Challenge Code" title="Challenge Code" /></td>
					</tr>
					<tr>
						<th><span class="description">Challenge ID</span></th>
						<td><input type="text" id="iChallengeID" class="setting" placeholder="Challenge ID" title="Challenge ID" /></td>
					</tr>
					<tr>
						<th><span class="description dTitle">Title</span></th>
						<td><input type="text" id="iTitle" class="setting" value="WIN-CHALLENGE" placeholder="Title" title="Title" /></td>
					</tr>
					<tr>
						<th><span class="description">Start Date</span></th>
						<td><input type="datetime-local" id="iStartDate" class="setting" title="Start Date" /></td>
					</tr>
					<tr>
						<th><span class="description">Scroll Speed</span></th>
						<td>
							<div class="flex gap05">
								<span id="iScrollSpeedValue"></span> <input type="range" min="0" max="5" step="0.01" id="iScrollSpeed" class="setting" title="Scroll Speed" />
							</div>
						</td>
					</tr>
					<tr>
						<th><span class="description">Pause Duration</span></th>
						<td>
							<div class="flex gap05">
								<span id="iPauseDurationValue"></span><input type="range" min="0" max="5000" step="1" id="iPauseDuration" class="setting" title="Pause Duration" />
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<table id="challenges">
				<thead>
					<tr>
						<th>Name</th>
						<th>Current</th>
						<th>Total</th>
						<th>Finished</th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<script src="controls.js"></script>
	</body>
</html>
