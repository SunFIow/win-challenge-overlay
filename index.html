<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon-16.png" />
		<title>Win Challenge Overlay</title>
	</head>
	<body>
		<main></main>
		<control>
			<div id="buttons">
				<input type="button" id="updatePanel" value="Update Panel" />
				<input type="button" id="addChallenge" value="Add Challenge" />
				<input type="button" id="clearAll" value="Clear" />
				<input type="button" id="exportCode" value="Export" />
				<input type="button" id="importCode" value="Import" />
			</div>
			<table id="settings">
				<tr class="">
					<th><span class="description">Challenge Code</span></th>
					<td><input type="text" id="iChallengeCode" class="setting" /></td>
				</tr>
				<tr class="">
					<th><span class="description dTitle">Title</span></th>
					<td><input type="text" id="iTitle" class="setting" value="WIN-CHALLENGE" /></td>
				</tr>
				<tr class="">
					<th><span class="description">Time</span></th>
					<td><input type="datetime-local" id="iStartDate" class="setting" /></td>
				</tr>
			</table>
			<table id="challenges">
				<thead>
					<tr>
						<th>Name</th>
						<th>Current</th>
						<th>Total</th>
						<th>Finished</th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</control>
		<script src="sketch.js"></script>
	</body>
</html>
